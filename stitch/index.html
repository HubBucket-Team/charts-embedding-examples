<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MongoDB Charts Embedding Example (Stitch)</title>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.3.0/stitch.js"></script>
</head>
<body>
    <h1>MongoDB Charts Embedding Example (Stitch)</h1>
    <iframe id="embeddedChart"  width="800" height="600" frameborder="0"></iframe>

    <script>
        function renderSignedAuthChart(chartId, iframeId) {
            client.callFunction("getEmbeddingUrl", [chartId]).then(result => {
                document.getElementById(iframeId).src = result
            });
        }

        const client = stitch.Stitch.initializeDefaultAppClient('~REPLACE~STICH_APP_ID'); // Replace with your Stitch App ID
        client.auth.loginWithCredential(new stitch.AnonymousCredential()).then( () => {
            renderSignedAuthChart('~REPLACE~CHART_ID', 'embeddedChart'); // Replace first parameter with your Embedded Chart ID
        });
    </script>
</body>
</html>
